<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Our Image</title>
    <style>
        .bg{
        background:#00675b!important;
         }
         .list-group{

         background:#00675b!important;
         border-color:#00675b!important;

         }
         body{
           margin: 0;
           background: grey;
         }
         .navbar-brand{
           color: black!important;
           font-weight: bold;
           font-size: 30px;
           font-family: 'Comic Sans Ms';
         }


    </style>
  </head>
  <body>

  {% include 'nav.html' %}

  <div class="container-fluid">
<!--  main code-->
      <h3>Searched for :- {{keywords}}</h3>
      {% for i in images %}
      {% if i %}
      <div class="card" style="width: 18rem;">
                              <img class="card-img-top" src="/media/{{i.image}}" alt="Card image cap">
                              <div class="card-body">
                                <h5 class="card-title">{{i.title}}</h5>
                                <p class="card-text">{{i.description}}</p>
                                <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>
                              </div>
                           </div>

      {% endif %}
      {% endfor %}
        {% if not images %}
                    <div>
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
  </div>

{% endif %}
<div class="modal " id="image-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Our Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="image-show" class=img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function showModalwithImage(imageUrl)
        {
            $('#image-model').modal('show')
            $('#image-show').attr('src',`/media/${imageUrl}`)
        }
    </script>

  </body>
</html>
